<!DOCTYPE html>
<html lang="en">

<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../site_assets/css/styles.css" rel="stylesheet" />
 
    <title>{{ main_title }}</title>
</head>

<body>

    <header class="py-5">
        <a class="anim_link feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4" href="../../index.html"><i class="bi bi-house"></i></a>
        <div class="container px-lg-5">

            <div class="p-4 p-lg-5 bg-light rounded-3 text-center">

                <div class="m-4 m-lg-5">


                    <h1 class="display-5 fw-bold">{{ main_title }}</h1>
                    <p class="fs-4">{{ description }}</p>
                    
                </div>
            </div>
        </div>
    </header>


    {% for i in img_dict %}

    <div style="clear:both; margin-bottom: 10rem; margin-top: 5rem;">
    <h2 style="text-align: center;">{{ i.title }}</h2>

    <p style="text-align: center;">
    <img class="img-fluid" src="{{ i.img_path }}" alt="{{ i.title }}">
    </p>

    </div>

    {% endfor %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../site_assets/js/scripts.js"></script>

</body>

</html>
